<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Search Engine</title>

    <!-- CSS is embedded here -->
    <style>
      /* --- General Body & Font Styles --- */
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        margin: 0;
        background-color: #fff;
      }

      /* --- Main Containers & Layout --- */
      #page-container {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      #search-header {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
        padding: 20px;
        transition: all 0.4s ease-in-out;
        position: relative;
      }

      /* --- UI State Change on Search --- */
      body.results-active #search-header {
        flex-grow: 0;
        flex-direction: row;
        justify-content: flex-start;
        background-color: #f8f9fa;
        border-bottom: 1px solid #dadce0;
        padding: 15px 20px;
      }

      /* --- Logo --- */
      .logo {
        font-size: clamp(3rem, 10vw, 5rem);
        font-weight: bold;
        color: #4285f4;
        margin-bottom: 25px;
        transition: all 0.4s ease-in-out;
      }

      body.results-active .logo {
        font-size: 1.5rem;
        margin-bottom: 0;
        margin-right: 20px;
        cursor: pointer;
      }

      /* --- Search Box --- */
      .search-box {
        display: flex;
        width: 100%;
        max-width: 580px;
        border: 1px solid #dfe1e5;
        border-radius: 24px;
        box-shadow: 0 1px 6px rgba(32, 33, 36, 0.1);
      }
      .search-box:hover,
      .search-box:focus-within {
        box-shadow: 0 2px 8px rgba(32, 33, 36, 0.2);
      }
      #search-input {
        flex-grow: 1;
        border: none;
        outline: none;
        padding: 12px 20px;
        font-size: 16px;
        background: transparent;
      }
      #search-button {
        border: none;
        background-color: #4285f4;
        color: white;
        padding: 0 25px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        border-top-right-radius: 24px;
        border-bottom-right-radius: 24px;
      }

      /* --- Results Section --- */
      #results-container {
        padding: 20px;
        max-width: 600px;
        margin: 0 auto;
      }

      /* MODIFIED: New rule to improve layout on the results page */
      body.results-active #results-container {
        max-width: none; /* Allow the container to use available width */
        margin: 0; /* Remove centering to align left */
        padding: 20px 40px; /* Add comfortable padding for a clean look */
      }

      .result-item {
        margin-bottom: 28px;
        max-width: 650px; /* Keep individual results from becoming too wide for readability */
      }
      .result-item h3 {
        margin: 0;
        font-size: 20px;
        font-weight: normal;
      }
      .result-item h3 a {
        color: #1a0dab;
        text-decoration: none;
      }
      .result-item h3 a:hover {
        text-decoration: underline;
      }
      .result-item .url {
        color: #006621;
        font-size: 14px;
        margin-top: 3px;
        word-break: break-all;
      }
      .result-item .meta-content {
        color: #4d5156;
        font-size: 14px;
        line-height: 1.5;
        margin-top: 5px;
      }
      .status-message {
        color: #5f6368;
        font-size: 14px;
      }

      /* --- Submit URL Button (Homepage only) --- */
      #open-modal-button {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 8px 16px;
        font-size: 14px;
        font-weight: 500;
        color: #4285f4;
        background-color: #fff;
        border: 1px solid #dadce0;
        border-radius: 4px;
        cursor: pointer;
        transition: opacity 0.3s, visibility 0.3s;
      }
      #open-modal-button:hover {
        background-color: #f8f9fa;
      }

      /* HIDE the submit button when results are active */
      body.results-active #open-modal-button {
        display: none;
      }

      /* --- Modal for URL Submission --- */
      .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        z-index: 100;
      }
      .modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 25px 30px;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        width: 90%;
        max-width: 500px;
        z-index: 101;
      }
      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #eee;
        padding-bottom: 15px;
        margin-bottom: 20px;
      }
      .modal-header h2 {
        margin: 0;
        font-size: 22px;
      }
      .close-button {
        font-size: 28px;
        border: none;
        background: none;
        cursor: pointer;
        color: #888;
      }
      .modal-body label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
      }
      .modal-body input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 4px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      .modal-footer {
        text-align: right;
        margin-top: 20px;
      }
      .modal-footer button {
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        background-color: #4285f4;
        color: white;
      }
      body.modal-open .modal,
      body.modal-open .modal-overlay {
        display: block;
      }

      /* --- GENERIC & CONSISTENT Message Box Styling --- */
      .message-box {
        padding: 12px 15px;
        border-radius: 5px;
        border: 1px solid transparent;
        margin-top: 15px;
        font-size: 14px;
        line-height: 1.4;
      }
      .message-box.success {
        background-color: #e6f4ea;
        color: #1e4620;
        border-color: #b7e1c1;
      }
      .message-box.error {
        background-color: #f8d7da;
        color: #721c24;
        border-color: #f5c6cb;
      }
    </style>
  </head>

  <body>
    <div id="page-container">
      <header id="search-header">
        <button id="open-modal-button">Submit URL</button>
        <h1 class="logo">Search</h1>
        <div class="search-box">
          <input
            type="text"
            id="search-input"
            placeholder="Search the web..."
          />
          <button id="search-button">Search</button>
        </div>
      </header>
      <main id="results-container"></main>
    </div>

    <div class="modal-overlay" id="modal-overlay"></div>
    <div class="modal" id="submit-modal">
      <div class="modal-header">
        <h2>Index a New Page</h2>
        <button class="close-button" id="close-modal-button">Ã—</button>
      </div>
      <div class="modal-body">
        <form id="submit-url-form">
          <label for="url-input">Enter URL to index:</label>
          <input
            type="url"
            id="url-input"
            placeholder="https://example.com"
            required
          />
          <div id="modal-status" style="display: none"></div>
          <div class="modal-footer">
            <button type="submit" id="submit-url-button">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const API_BASE_URL = "http://localhost:8080";

        // --- DOM Element References ---
        const body = document.body;
        const logo = document.querySelector(".logo");
        const searchInput = document.getElementById("search-input");
        const searchButton = document.getElementById("search-button");
        const resultsContainer = document.getElementById("results-container");
        const openModalButton = document.getElementById("open-modal-button");
        const closeModalButton = document.getElementById("close-modal-button");
        const modalOverlay = document.getElementById("modal-overlay");
        const submitUrlForm = document.getElementById("submit-url-form");
        const urlInput = document.getElementById("url-input");
        const modalStatus = document.getElementById("modal-status");
        const submitUrlButton = document.getElementById("submit-url-button");

        // --- Event Listeners ---
        searchButton.addEventListener("click", handleSearch);
        searchInput.addEventListener(
          "keydown",
          (e) => e.key === "Enter" && handleSearch()
        );
        openModalButton.addEventListener("click", openModal);
        closeModalButton.addEventListener("click", closeModal);
        modalOverlay.addEventListener("click", closeModal);
        submitUrlForm.addEventListener("submit", handleUrlSubmit);
        logo.addEventListener("click", () => {
          if (body.classList.contains("results-active")) {
            window.location.reload();
          }
        });

        async function handleSearch() {
          const query = searchInput.value.trim();
          if (!query) return;

          body.classList.add("results-active");
          resultsContainer.innerHTML =
            '<p class="status-message">Searching...</p>';

          try {
            const apiResponse = await fetchSearchResults(query);
            displayResults(apiResponse.data);
          } catch (error) {
            console.error("Search failed:", error);
            resultsContainer.innerHTML = `<div class="message-box error">Search failed: ${error.message}. Is the server running?</div>`;
          }
        }

        async function fetchSearchResults(query) {
          const url = `${API_BASE_URL}/search/${encodeURIComponent(query)}`;
          const response = await fetch(url);
          if (!response.ok) {
            throw new Error(`Server responded with status ${response.status}`);
          }
          return response.json();
        }

        function displayResults(data) {
          resultsContainer.innerHTML = "";
          if (!data || data.length === 0) {
            resultsContainer.innerHTML =
              '<p class="status-message">No results found for your query.</p>';
            return;
          }

          data.forEach((item) => {
            const resultElement = document.createElement("div");
            resultElement.className = "result-item";
            const title = getTitleFromUrl(item.url);
            const description =
              item.meta_content || "No description available for this page.";

            // MODIFIED: Removed target="_blank" to open links in the same tab.
            resultElement.innerHTML = `
                        <h3><a href="${item.url}">${title}</a></h3>
                        <div class="url">${item.url}</div>
                        <p class="meta-content">${description}</p>
                    `;
            resultsContainer.appendChild(resultElement);
          });
        }

        function openModal() {
          body.classList.add("modal-open");
          urlInput.value = "";
          modalStatus.style.display = "none";
        }

        function closeModal() {
          body.classList.remove("modal-open");
        }

        async function handleUrlSubmit(event) {
          event.preventDefault();
          const urlToSubmit = urlInput.value.trim();

          if (!isValidHttpUrl(urlToSubmit)) {
            showModalStatus(
              "Please enter a valid URL starting with http:// or https://",
              "error"
            );
            return;
          }

          hideModalStatus();
          submitUrlButton.disabled = true;

          try {
            const response = await fetch(`${API_BASE_URL}/index`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ url: urlToSubmit }),
            });

            const result = await response.json();

            if (!response.ok) {
              throw new Error(result.msg || `Server error: ${response.status}`);
            }

            let successMessage = result.msg;
            if (result.pages_index && result.pages_index > 0) {
              successMessage += ` (${result.pages_index} new pages indexed)`;
            }
            showModalStatus(successMessage, "success");
            urlInput.value = "";
          } catch (error) {
            console.error("URL submission failed:", error);
            showModalStatus(`Submission failed: ${error.message}`, "error");
          } finally {
            submitUrlButton.disabled = false;
          }
        }

        function showModalStatus(message, type) {
          modalStatus.textContent = message;
          modalStatus.className = `message-box ${type}`;
          modalStatus.style.display = "block";
        }

        function hideModalStatus() {
          modalStatus.style.display = "none";
        }

        function getTitleFromUrl(url) {
          try {
            const urlObj = new URL(url);
            let title = urlObj.hostname.replace("www.", "");
            if (urlObj.pathname !== "/") {
              title += urlObj.pathname.replace(/\/$/, "");
            }
            return title;
          } catch (e) {
            return url;
          }
        }

        function isValidHttpUrl(string) {
          try {
            const url = new URL(string);
            return url.protocol === "http:" || url.protocol === "https:";
          } catch (_) {
            return false;
          }
        }
      });
    </script>
  </body>
</html>
